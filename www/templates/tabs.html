<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/info">
        <ion-nav-view name="tab-info"></ion-nav-view>
    </ion-tab>

    <!-- Blank Tab -->
    <ion-tab disabled="true">
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>

<ion-floating-menu has-footer="false" menu-color="#E01931" menu-icon="ion-plus" menu-icon-color="#fff" menu-open-color="#E01931" is-centered="true">
    <ion-floating-item text="left" text-class="trans-text" icon="ion-beer" click="myEvent()" button-color="#2AC9AA" button-class="left-item menu-item" icon-color="#fff"></ion-floating-item>
    <ion-floating-item text="center" text-class="trans-text" icon="ion-person" click="myEvent()" button-color="#2AC9AA" button-class="center-item menu-item" icon-color="#fff"></ion-floating-item>
    <ion-floating-item text="right" text-class="trans-text" icon="ion-card" click="myEvent()" button-color="#2AC9AA" button-class="right-item menu-item" icon-color="#fff"></ion-floating-item>
    <ion-floating-item button-color="rgba(239, 72, 54, 0.8)" button-class="background-item"></ion-floating-item>
    <ion-floating-item button-color="rgba(239, 72, 54, 1.0)" button-class="bottom-item"></ion-floating-item>
</ion-floating-menu>
